<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon" />

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>StudyBuddy - Choose your study partners here!</title>

</head>
<body>

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit your profile</h3>
                    </div>
                </div>

                <div class="layout__body">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Avatar Field -->
                        <div class="form__group">
                            <label for="id_avatar">Change:</label>
                            <input type="file" name="avatar" id="id_avatar" class="form-control" />
                            {% if user.avatar %}
                                <small style="margin-left: 10px; color: #888;">
                                    Currently: {{ user.avatar.name }}
                                </small>
                            {% endif %}
                        </div>

                        <!-- Name Field -->
                        <div class="form__group">
                            <label for="id_name">Name</label>
                            {{ form.name }}
                        </div>

                        <!-- Username Field -->
                        <div class="form__group">
                            <label for="id_username">Username</label>
                            {{ form.username }}
                        </div>

                        <!-- Email Field -->
                        <div class="form__group">
                            <label for="id_email">Email</label>
                            {{ form.email }}
                        </div>

                        <!-- Bio Field -->
                        <div class="form__group">
                            <label for="id_bio">Bio</label>
                            {{ form.bio }}
                        </div>

                        <!-- Action Buttons -->
                        <div class="form__action">
                            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
